# Configurações do MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/mapeamento

# Porta do servidor
server.port=8080

# Configurações de logging (opcional)
logging.level.org.springframework=INFO
logging.level.com.mapeamento=DEBUG

# Configurações de segurança (opcional)
# Se estiver usando Spring Security, descomente as linhas abaixo
# spring.security.user.name=admin
# spring.security.user.password=senha123
# spring.security.user.roles=USER

# Configurações de CORS (opcional)
# Permite que o frontend acesse a API
# spring.webflux.cors.allowed-origins=http://localhost:3000
# spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE
# spring.webflux.cors.allowed-headers=*

# Configurações de validação (opcional)
# Habilita a validação de dados
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false